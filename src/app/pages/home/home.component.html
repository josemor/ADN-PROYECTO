<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <h1 class="text-center">Detección de ADN Mutante</h1>
        <p class="text-muted text-center">
          Ingresa cada secuencia de ADN en una línea diferente (NxN).
        </p>
  
        <div class="form-group">
          <label for="dnaInput">Secuencia de ADN</label>
          <textarea class="form-control"
                    id="dnaInput"
                    rows="6"
                    [(ngModel)]="dnaInput"
                    placeholder="Ejemplo:&#10;ATGCGA&#10;CAGTGC&#10;TTATGT&#10;AGAAGG&#10;CCCCTA&#10;TCACTG">
          </textarea>
        </div>
  
        <div class="text-center mt-4">
          <button class="btn btn-primary px-4" (click)="verificarDna()">
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
